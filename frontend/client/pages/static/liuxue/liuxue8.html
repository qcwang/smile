<!DOCTYPE html>
<html>
<head>
	<title>小马商城</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<link href="../css/g1.css" rel="stylesheet" type="text/css">

</head>
<body>
   <header>
		<a class="fleft" href="##"><img src="../i/back.png" alt="返回"/></a>
		<div class="logo"><img src="../i/logo.png" alt="小马商城"  class="logo1"/></div>
		<!-- <a class="fright" href="##"><img src="i/more.png" alt="更多" /></a> -->
	</header>
	<section>
        <div class="d_tit">留学专家</div>
        <div class="lx_prompt ">
            <p class="font28  green ">提示</p>
            <span>请先完善个人信息：</span>
            <p >请填写您的真实姓名和手机，以便财务人员核对支付信息</p>
            <div class="lx_form">
               <label class="lx_lname" style="letter-spacing: 1rem;">姓名</label><input type="text" class="lx_iname" name="name" placeholder="请输入姓名">
                <img class="lx_delate" src="../i/delate.png" calt="delate"/>
            </div>
            <div class="lx_form">
                <label class="lx_lname">手机号</label><input type="text" class="lx_iname" name="name" placeholder="请输入手机号">
                <!--<img class="lx_delate" src="../i/delate.png" calt="delate"/>-->
            </div>

        </div>
        <div class="lx_dollor">
            <p class="font28 gray666">再输入您要支付给留学顾问XXX的费用金额：</p>
            <div class="lx_form">
                <input type="text" class=""  placeholder="">
                <img class="lx_delate" src="../i/delate.png" calt="delate"/>
            </div>
        </div>



        <div class="tc mt50 mbot40">
            <button  class="new_btn">钱包支付</button>
        </div>

   </section>


</body>
</html>
