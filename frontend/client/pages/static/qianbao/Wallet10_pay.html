<!DOCTYPE html>
<html>
<head>
	<title>小马商城</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<link href="../css/g0.css" rel="stylesheet" type="text/css">

</head>
<body>
   <header>
		<a class="fleft" href="##"><img src="../i/back.png" alt="返回"/></a>
		<div class="logo"><img src="../i/logo.png" alt="小马商城"  class="logo1"/></div>
		<!-- <a class="fright" href="##"><img src="i/more.png" alt="更多" /></a> -->
	</header>
	<section>
        <div class="d_tit">我的钱包-充值</div>
        <p class="pl20 pt20 font24 gray666">请输入充值金额:</p>
            <div class="recharge_num">
               <span class="num_jin">金额 （元） :</span>
               <input class="num_d" type="text" placeholder="最小充值额度为10元">
            </div>
        <p class="pl20 pt20 font24 gray666">请选择支付方式:</p>
        <div class="pay_style mt20" style="padding:0 0 0 1rem;">
            <p class="pay_single">
                <img class="vm" src="../i/zfb.png" alt="zfb" style="width:2.5rem;"/>
                <span class="font24 gray666 ml20">支付宝支付</span>
                <img class="fright mt30 mr20" src="../i/go.png" alt="go" style="width:.7rem;">
            </p>
            <p class="pay_single">
                <img class="vm" src="../i/wx.png" alt="weixin" style="width:2.5rem;"/>
                <span class="font24 gray666 ml20">微信支付</span>
                <img class="fright mt30 mr20" src="../i/go.png" alt="go" style="width:.7rem;">
            </p>
        </div>


    </section>
</body>
</html>
